name: CI/CD for Angular App with Kops

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # Checkout repo
            - name: Checkout repository
              uses: actions/checkout@v3

            # Set up Node.js environment
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16"

            # Install dependencies
            - name: Install dependencies
              run: npm install

            # Build Angular app
            - name: Build Angular app
              run: npm run build -- --configuration=production --project=sakai-ng

            # Set up Docker
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            # Log in to Docker Hub
            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            # Build Docker image
            - name: Build Docker Image
              run: |
                  docker build -t angular-app:latest .

            # Tag and push Docker image to Docker Hub
            - name: Tag and Push Docker image
              run: |
                  docker tag angular-app:latest ${{ secrets.DOCKER_USERNAME }}/angular-app:latest
                  docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:latest

    deploy:
        runs-on: ubuntu-latest
        needs: build

        steps:
            # Checkout repo
            - name: Checkout repository
              uses: actions/checkout@v3

            # Simple Test Step for Deployment
            - name: Test Deployment Step
              run: echo "Deployment step is being tested. No changes are made to the cluster yet."
