<p-card header="Çalışan">
    <p-table #dt [value]="yeniHizmet" [(selection)]="selectedYeniHizmet" dataKey="ID" [rowHover]="true" [rows]="10"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
        [globalFilterFields]="[]">
        <ng-template pTemplate="caption">
            <div class="table-header flex">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Çalışan Ara" />
                </span>
                <span class="p-input-icon-left ml-auto">
                    <button pButton pRipple class="p-button-success" (click)="this.dialogShow = !this.dialogShow;">Yeni
                        Hizmet</button>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="calisanAdi" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Hizmet Kategori
                        <p-sortIcon field="calisanAdi"></p-sortIcon>
                        <p-columnFilter type="text" field="calisanAdi" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="calisanSoyad" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Hizmet Adı
                        <p-sortIcon field="calisanSoyad"></p-sortIcon>
                        <p-columnFilter type="text" field="calisanSoyad" display="menu"
                            class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="calisanCinsiyet" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Ücret
                        <p-sortIcon field="calisanCinsiyet"></p-sortIcon>
                        <p-columnFilter type="text" field="calisanCinsiyet" display="menu"
                            class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="calisanUnvan" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Ortalama işlem süresi
                        <p-sortIcon field="calisanUnvan"></p-sortIcon>
                        <p-columnFilter type="text" field="calisanUnvan" display="menu"
                            class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="calisanTelNo" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Tekrar gün süresi
                        <p-sortIcon field="calisanTelNo"></p-sortIcon>
                        <p-columnFilter type="text" field="calisanTelNo" display="menu"
                            class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                <th style="width: 5rem"></th>
                <th style="width: 5rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-musteri>
            <tr class="p-selectable-row">
                <td>
                    <span class="p-column-title">calisanAdi</span>
                    {{ musteri.calisanAdi }}
                </td>
                <td>
                    <span class="p-column-title">calisanSoyad</span>
                    {{ musteri.calisanSoyad }}
                </td>
                <td>
                    <span class="p-column-title">calisanCinsiyet</span>
                    {{ musteri.calisanCinsiyet }}
                </td>
                <td>
                    <span class="p-column-title">calisanUnvan</span>
                    {{ musteri.calisanUnvan }}
                </td>
                <td>
                    <span class="p-column-title">calisanTelNo</span>
                    {{ musteri.calisanTelNo }}
                </td>
                <td style="text-align: center">
                    <button pButton pRipple class="p-button-primary" icon="pi pi-pencil"
                        (click)="calisanEditMethod(musteri)"></button>
                </td>
                <td style="text-align: center">
                    <button pButton pRipple class="p-button-danger" icon="pi pi-times"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">Hizmet bulunamadı.</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
